platform: Linux

default: &default
  path: examples
  binary: ex

  # Compilation configuration.
  build: &default-build
    c: ["gcc", "clang"]
    cpp: ["g++", "clang++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: ["-m32", "-fno-pie", "-no-pie"]

  # Test configuration.
  test: &default-test
    wrapper: null
    strip_exe: "strip"
    strip: false
    skip: false
    cfg_checks:
      - unreachable
      - unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness
      - dangling_auxdata

cpp: &default-cpp
  <<: *default
  test:
    <<: *default-test
    # Don't run all CFG checks on CPP binaries
    cfg_checks:
    #  - unreachable
    #  - unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness

position-independent: &position-independent
  <<: *default

  # Compilation configuration.
  build:
    c: ["gcc", "clang"]
    cpp: ["g++", "clang++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: ["-m32", "-fpie"]

strip: &strip
  test:
    strip_exe: "strip"
    strip: true

position-independent-cpp: &position-independent-cpp
  <<: *position-independent
  test:
    <<: *default-test
    # Don't run all CFG checks on CPP binaries
    cfg_checks:
    # - unreachable
    # - unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness

assembly-position-independent: &assembly-position-independent
  <<: *position-independent
  path: examples/x86_32_asm_examples
  build:
    c: ["gcc"]
    cpp: ["g++"]
    flags: ["-m32", "-fpie"]
    optimizations: [""]

