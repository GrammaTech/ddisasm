platform: Windows

default: &default
  path: examples
  binary: ex.exe

  # Compilation configuration.
  build:
    c: ["cl"]
    cpp: ["cl"]
    optimizations: ["/Od", "/Ot", "/O1", "/Ox", "/O2"]
    flags: []

  # Reassembly configuration.
  reassemble:
    compiler: "ml64"
    flags: ["/link", "/subsystem:console", "/entry:__EntryPoint"]
    skip: false

  # Test configuration.
  test:
    wrapper: null
    strip: false
    skip: false

assembly: &assembly
  <<: *default
  path: examples/asm_examples

