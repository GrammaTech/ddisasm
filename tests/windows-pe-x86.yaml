platform: Windows

default: &default
  path: examples
  binary: ex.exe
  arch: x86

  # Compilation configuration.
  build:
    c: ["cl"]
    cpp: ["cl"]
    optimizations: ["/Od", "/Ot", "/O1", "/Ox", "/O2"]
    flags: []

  # Disassembly configuration.
  disassemble:
    args: ["-F", "--generate-import-libs"]

  # Reassembly configuration.
  reassemble:
    compiler: "ml"
    flags: ["/link", "/subsystem:console", "/entry:_EntryPoint"]
    skip: false

  # Test configuration.
  test:
    wrapper: null
    strip_exe: "strip-dummy" # We do not apply strip for Windows binaries
    strip: false
    skip: false

assembly: &assembly
  <<: *default
  path: examples/asm_examples

tests:
    - name: ex1
      <<: *default

    - name: ex_2modulesPIC
      <<: *default

    - name: ex_confusing_data
