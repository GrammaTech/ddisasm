platform: Linux

default: &default
  path: examples
  binary: ex

  # Compilation configuration.
  build: &default-build
    c: ["gcc", "clang"]
    cpp: ["g++", "clang++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: []

  # Test configuration.
  test: &default-test
    wrapper: null
    strip_exe: "strip"
    strip: false
    skip: false
    cfg_checks:
      - unreachable
      - unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness
      - dangling_auxdata

cpp: &default-cpp
  <<: *default
  test:
    <<: *default-test
    # some code is reachable only through exceptions
    # virtual call are hard to resolve
    cfg_checks:
      #- unreachable
      #- unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness

test-strip-default: &test-strip-default
  test:
    strip_exe: "strip"
    strip: true
    # some startup code has register calls (e.g. through .init_array)
    cfg_checks:
      #- unreachable
      #- unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness

assembly: &assembly
  <<: *default
  path: examples/asm_examples
  build:
    c: ["gcc"]
    cpp: ["g++"]
    flags: []
    optimizations: [""]

c-object: &c-object
  <<: *default
  binary: ex.o

  # TODO: clang and clang++
  build:
    c: ["gcc"]
    cpp: ["g++"]
    flags: ["--save-temps"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]

  link:
    linker: "gcc"
    flags: []



cpp-object: &cpp-object
  <<: *c-object

  link:
    linker: "g++"

  test:
    <<: *default-test

    # some code is reachable only through exceptions
    # virtual call are hard to resolve
    cfg_checks:
    #  - unreachable
    #  - unresolved_branch
      - cfg_empty
      - main_is_code
      - decode_mode_matches_arch
      - outgoing_edges
      - edge_instruction_group
      - cfg_completeness

