  artifacts:
    name: "$CI_COMMIT_REF_NAME-$CI_JOB_NAME"
    paths:
      - public
  script:
    - python3  doc/build_index.py
    - python3 -m sphinx  doc public

static-drivers:
  stage: deploy
  image: $DOCKER_REGISTRY/rewriting/ddisasm/static
  needs: []
  artifacts:
    name: "$CI_COMMIT_REF_NAME-$CI_JOB_NAME"
    paths:
      - build/bin
  rules:
    *run-only-main
  script:
    - *build-libehp
    # install capstone
    - curl -L https://git.grammatech.com/rewriting/extra-packages/-/jobs/artifacts/${CAPSTONE_BRANCH}/download?job=capstone-linux-deb --output "capstone.zip"
    - unzip capstone.zip
    - dpkg -i libcapstone-dev.deb
    # build GTIRB
    - git clone https://git.grammatech.com/rewriting/gtirb.git
    - cd gtirb
    - mkdir build && cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug -DGTIRB_BUILD_SHARED_LIBS=OFF
    - make -j
    - cd python; python3 setup.py develop; cd ..
    - cd ../..
    # build gtirb-pprinter
    - git clone https://git.grammatech.com/rewriting/gtirb-pprinter.git -b $GTIRB_PPRINTER_BRANCH
    - cd gtirb-pprinter
    - mkdir build && cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug -DGTIRB_PPRINTER_BUILD_SHARED_LIBS=OFF
    - make -j
    - cd ../..
    # build ddisasm
    - mkdir build && cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug -DDDISASM_STATIC_DRIVERS=ON -DLIEF_ROOT=/usr/
    - make -j
    # Run the regression tests.
    - PATH=$(pwd)/../gtirb-pprinter/build/bin:$(pwd)/bin:$PATH ctest -V
    # For verification purposes, print ldd of the driver here.
    - ldd bin/ddisasm

build-centos8-gcc-relwithdebuginfo:
  stage: build
  image: $DOCKER_REGISTRY/rewriting/ddisasm/centos8
  artifacts:
    name: "$CI_COMMIT_REF_NAME-$CI_JOB_NAME"
    paths:
      - build
  rules:
    *run-only-main
  script:
    - *build-libehp
    # What's the deal with PADDED_DIR? See:
    # https://cmake.org/cmake/help/latest/cpack_gen/rpm.html#variable:CPACK_RPM_BUILD_SOURCE_DIRS_PREFIX
    # From the above link: "...Limitation is that replaced path part must
    # be shorter or of equal length than the length of its replacement.  If
    # that is not the case either CPACK_RPM_BUILD_SOURCE_DIRS_PREFIX variable
    # has to be set to a shorter path or source directories must be placed on
    # a longer path."
    - PADDED_DIR=long-dir-name-padding-for-CPACK_RPM_BUILD_SOURCE_DIRS_PREFIX
    - mkdir $PADDED_DIR && cd $PADDED_DIR
    - git clone .. .
    - mkdir build && cd build
    # Download and install packages from artifacts
    - curl -L https://git.grammatech.com/rewriting/extra-packages/-/jobs/artifacts/${CAPSTONE_BRANCH}/download?job=capstone-linux-rpm --output "capstone.zip"
    - curl -L https://git.grammatech.com/rewriting/gtirb/-/jobs/artifacts/${GTIRB_BRANCH}/download?job=package-centos8 --output "gtirb.zip"
    - curl -L https://git.grammatech.com/rewriting/gtirb-pprinter/-/jobs/artifacts/${GTIRB_PPRINTER_BRANCH}/download?job=package-centos8 --output "gtirb-pprinter.zip"
    - for pkg in gtirb capstone gtirb-pprinter; do unzip $pkg.zip; done
    - dnf --nogpgcheck localinstall -y capstone-devel-*.rpm libgtirb.rpm libgtirb-devel.rpm libgtirb-pprinter.rpm libgtirb-pprinter-devel.rpm
    - CAPSTONE_PKG_VERSION=$(ls capstone-devel-**.rpm | sed -n 's/capstone-devel-\(.*\).x86_64.rpm/\1/p')
    # Build
    - cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_PREFIX_PATH='/usr/lib64/boost169' -DBOOST_INCLUDEDIR='/usr/include/boost169' -DLIEF_ROOT=/usr/ -DDDISASM_STRIP_DEBUG_SYMBOLS=Off ..
    - make
    - cpack -G "RPM" -D CPACK_CAPSTONE_PKG_VERSION=$CAPSTONE_PKG_VERSION -D CPACK_DDISASM_PACKAGE=rpm-driver
    - cd ../ && mv build ../build

